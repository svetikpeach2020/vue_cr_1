<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Основы Vue</title>
    <link rel="stylesheet" href="theme.css" />
</head>
<body>

<div class="container" id="app" v-cloak>
    <div class="card">
        <h1>План по изучению Vue.js</h1>

        <div class="steps">
            <div class="steps-content">
                {{ steps[activeIndex].text }}
            </div>
            <ul class="steps-list" v-for="(step, idx) in steps">
                <li
                        class="steps-item"
                        :class="
              curStep(idx) ? 'active'
              : doneStep(idx) ? 'done' : ''
              "
                >
                    <span @click="setActive(idx)">{{ idx + 1 }}</span>
                    {{ step.title }}
                </li>
            </ul>
            <div v-if="!isDone">
                <button
                        class="btn"
                        @click="prev"
                        :disabled="isDisabledBtn"
                >Назад</button>
                <button
                        class="btn primary"
                        @click="nextOfFinish"
                >
                    {{isFinishStep ? 'Закончить' : 'Вперед' }}
                </button>
            </div>
            <button
                    v-else
                    class="btn"
                    @click="reset"
            >Начать заново</button>
        </div>
    </div>
</div>

<script src="https://unpkg.com/vue@next"></script>
<script src="vue.js"></script>
</body>
</html>
